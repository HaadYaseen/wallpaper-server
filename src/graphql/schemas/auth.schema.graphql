type Mutation {
  _empty: String
}

# Local account signup (email/password)
input SignUpInput {
  email: String!
  password: String!
  name: String!
  username: String!
  avatar: String
}

input LoginInput {
  email: String!
  password: String!
}

# Google OAuth authentication (handles both signup and login)
input GoogleAuthInput {
  idToken: String!
}

type AuthResponse {
  user: UserGraphqlType!
  accessToken: String!
  refreshToken: String!
  accessTokenExpiresAt: String!
  refreshTokenExpiresAt: String!
}

type SignUpResponse {
  user: UserGraphqlType!
  message: String!
}

input VerifyEmailInput {
  email: String!
  code: String!
}

extend type Mutation {
  signUp(input: SignUpInput!): SignUpResponse!
  verifyEmail(input: VerifyEmailInput!): AuthResponse!
  login(input: LoginInput!): AuthResponse!
  googleAuth(input: GoogleAuthInput!): AuthResponse!
  refreshToken(refreshToken: String!): AuthResponse!
  logout: Boolean!
  logoutAll: Boolean!
}

