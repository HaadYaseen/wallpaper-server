schema: './src/graphql/schema/**/*.schema.graphql'
generates:
  src/graphql/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      contextType: '../utils/context#GraphQLContext'
      mappers:
        User: '@prisma/client#User'
      scalars:
        DateTime: Date
        JSON: any
