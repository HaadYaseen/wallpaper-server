enum ContestType {
  DESKTOP
  MOBILE
}

enum ContestStatus {
  DRAFT
  UPCOMING
  ACTIVE
  COMPLETED
  CANCELLED
}

type ContestGraphqlType {
  id: String!
  startTime: DateTime!
  endTime: DateTime!
  contestStatus: ContestStatus!
  contestType: ContestType!
  totalPrize: Int!
  firstPrize: Int!
  secondPrize: Int!
  thirdPrize: Int!
  resultAnnouncedAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}

input CreateContestInput {
  startTime: DateTime!
  durationInDays: Int!
  contestStatus: ContestStatus!
  contestType: ContestType!
  totalPrize: Int!
  firstPrize: Int!
  secondPrize: Int!
  thirdPrize: Int!
}

input UpdateContestInput {
  id: String!
  startTime: DateTime!
  endTime: DateTime!
  contestStatus: ContestStatus!
  contestType: ContestType!
  totalPrize: Int!
  firstPrize: Int!
  secondPrize: Int!
  thirdPrize: Int!
}

input QueryContestsFilterInput {
  contestStatus: ContestStatus
  contestType: ContestType
  participantId: String
  startTime: DateTime
}

extend type Query {
  contest(id: String!): ContestGraphqlType
  contests(filter: QueryContestsFilterInput, pagination: Pagination): [ContestGraphqlType!]!
}

extend type Mutation {
  createContest(input: CreateContestInput!): ContestGraphqlType
  updateContest(input: UpdateContestInput!): ContestGraphqlType
  deleteContest(id: String!): Boolean!
}