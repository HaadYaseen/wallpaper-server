type UserGraphqlType {
  id: String!
  email: String!
  name: String!
  username: String!
  avatar: String
  role: Role!
  isActive: Boolean!
  isOnline: Boolean!
  isVerified: Boolean!
  isBanned: Boolean!
  bannedReason: String
  bannedAt: String
  bannedUntil: String
  lastLogin: String!
  createdAt: String!
  updatedAt: String!
}

enum Role {
  ADMIN
  USER
  SUPER_ADMIN
  JUDGE
}

input UpdateUserInput {
    id: String!
    name: String
    username: String
    avatar: String
}

input QueryUsersFilterInput {
  role: Role
  isBanned: Boolean
}

# Extend base Query with user queries
extend type Query {
  users(filter: QueryUsersFilterInput, pagination: Pagination): [UserGraphqlType!]!
  user(id: String!): UserGraphqlType
  me: UserGraphqlType
}

# Extend base Mutation with user mutations
extend type Mutation {
  updateUser(input: UpdateUserInput!): UserGraphqlType
  deleteUser(id: String!): Boolean!
}