type Mutation {
  _empty: String
}

input SignUpInput {
  email: String!
  password: String!
  name: String!
  username: String!
  avatar: String
}

input LoginInput {
  email: String!
  password: String!
}

input GoogleAuthInput {
  idToken: String!
}

type UserResponseType {
  id: String!
  email: String!
  role: Role!
  name: String!
  username: String!
  avatar: String
  isVerified: Boolean!
}

type AuthResponse {
  user: UserResponseType!
  accessToken: String!
  accessTokenExpiresAt: String!
}

type SignUpResponse {
  user: UserResponseType!
  message: String!
}

input VerifyEmailInput {
  email: String!
  code: String!
}

enum OTPType {
  EMAIL_VERIFICATION
  PASSWORD_RESET
  TWO_FACTOR_AUTH
  LOGIN_VERIFICATION
}

input RequestOTPInput {
  email: String!
  type: OTPType!
}

type RequestOTPResponse {
  message: String!
  expiresInMinutes: Int!
}

extend type Mutation {
  signUp(input: SignUpInput!): SignUpResponse!
  verifyEmail(input: VerifyEmailInput!): AuthResponse!
  login(input: LoginInput!): AuthResponse!
  googleAuth(input: GoogleAuthInput!): AuthResponse!
  refreshToken(refreshToken: String!): AuthResponse!
  logout: Boolean!
  logoutAll: Boolean!
  requestOTP(input: RequestOTPInput!): RequestOTPResponse!
}

